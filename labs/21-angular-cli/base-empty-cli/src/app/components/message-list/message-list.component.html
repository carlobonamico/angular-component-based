<h3>{{title}} - {{messages.length}} messages</h3>
<button class ="btn" TODO="prev()">Prev <span class="glyphicon glyphicon-chevron-left"></span></button>
<button class="btn" TODO>Next <span class="glyphicon glyphicon-chevron-right"></span></button>

<div *ngFor="" 
    class="message" 
    [ngClass]="{'message-selected' : message.selected, 
               'message-list-odd' : $odd}">

    <div class="message-summary" 
         [ngClass]="{'message-current' : $index == currentMessageIndex}"
         TODO-set-current-on-click
         >
        <input type="checkbox" TODO="message.selected">
        
        <common-star [entity]="message"></common-star>
        
        <span> {{$index}} From: {{message.from}}</span>
        <span> {{message.subject}}</span>
        <span class="align-right"> 10/03/2016 12:00</span><!-- TODO date formatted with filter -->
    </div>
</div>
